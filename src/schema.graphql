scalar Date

type Query {
  hello: String
  users: [User!]!
  user(id: ID!): User!
  me: User!
}

type Mutation {
  login(email: String!, password: String!): Auth!
  signUp(user: UserInput!): User!
}

type Auth {
  token: String!
  user: User!
}

type User {
  id: ID!
  name: String!
  lasName: String!
  email: String!
  createdAt: Date!
}

input UserInput {
  id: ID
  name: String!
  lastName: String!
  email: String!
  password: String!  
}